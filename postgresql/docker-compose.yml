version: "3"
services:
  postgresql:
    image: postgres:12
    container_name: postgresql
    volumes:
      - "${POSTGRES_DATA}:/var/lib/postgresql/data"
    environment:
      - "POSTGRES_USER=${POSTGRES_USER}"
      - "POSTGRES_PASSWORD=${POSTGRES_PASSWORD}"
    ports:
      - "5432:5432"
    restart: always
